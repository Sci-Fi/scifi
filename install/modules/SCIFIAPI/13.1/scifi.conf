# This is the configuration file for static MIB data used by scifi-api.sh
#
# location for this file at the APs is /etc/scifi
#
# format for each line is 
# identifier (space) value
#
# value is a string, multiple comma-separated values are allowed
#
# Luiz Magalhaes
# schara (at) telecom.uff.br
# 

ID SCIFI
VERSION 13
SUBVERSION 1
DEVICE tipo_do_dispositivo
COORDINATES 23,42,12
TAGS tag1,tag2
CONNECTED2 switch
SEGMENT SC
FIRMWARE revopenwrt,revscifi
PING_ENABLE 0
CAMPUS UNDEFINED
DEPARTMENT UNDEFINED
